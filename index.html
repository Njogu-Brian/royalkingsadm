<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Kings Admission Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="assets/small logo.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Royal Kings Admission Form</h1>
        <form id="admissionForm" action="submit.php" method="POST" enctype="multipart/form-data">
            
            <!-- Section 1: Student's Details -->
            <div id="section1" class="section">
                <h2>Section 1: Student's Details</h2>
                <label for="class">Select Class:</label>
                <select id="class" name="class" required>
                    <option value="">Select Class</option>
                    <option value="CRECHE">CRÃˆCHE (below 3 years)</option>
                    <option value="FOUNDATION">FOUNDATION</option>
                    <option value="PP1">PP1</option>
                    <option value="PP2">PP2</option>
                    <option value="GRADE 1">GRADE 1</option>
                    <option value="GRADE 2">GRADE 2</option>
                    <option value="GRADE 3">GRADE 3</option>
                    <option value="GRADE 4">GRADE 4</option>
                    <option value="GRADE 5">GRADE 5</option>
                    <option value="GRADE 6">GRADE 6</option>
                    <option value="GRADE 7">GRADE 7</option>
                    <option value="GRADE 8">GRADE 8</option>
                    <option value="GRADE 9">GRADE 9</option>
                </select>

                <label for="surname">Surname:</label>
                <input type="text" id="surname" name="surname" required>

                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>

                <label for="middleName">Middle Name:</label>
                <input type="text" id="middleName" name="middleName">

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>

                <label for="passportPhoto">Child's Passport Photo:</label>
                <input type="file" id="passportPhoto" name="passportPhoto" accept="image/*" required>

                <label for="birthCertificate">Child's Birth Certificate:</label>
                <input type="file" id="birthCertificate" name="birthCertificate" accept="image/*,application/pdf" required>

                <button type="button" id="nextSection1">Next Section</button>
                <button type="button" id="addSibling">Add Another Child</button>
            </div>

            <!-- Section 2: Address and Bio Data -->
            <div id="section2" class="section" style="display:none;">
                <h2>Section 2: Address and Bio Data</h2>
                <label for="address">Current Residential Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="transport">Do you need school transport?</label>
                <select id="transport" name="transport" required>
                    <option value="">Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>

                <label for="religion">Religion:</label>
                <select id="religion" name="religion" required>
                    <option value="">Select Religion</option>
                    <option value="Christian Protestant">Christian Protestant</option>
                    <option value="Christian Catholic">Christian Catholic</option>
                    <option value="Muslim">Muslim</option>
                    <option value="Other">Other</option>
                </select>

                <h3>Bio-Data (Optional)</h3>
                <label for="bloodGroup">Blood Group:</label>
                <input type="text" id="bloodGroup" name="bloodGroup">

                <label for="allergies">Allergies if Any:</label>
                <input type="text" id="allergies" name="allergies">

                <label for="immunization">Pending Immunization:</label>
                <input type="text" id="immunization" name="immunization">

                <label for="diseases">Diseases if Any:</label>
                <input type="text" id="diseases" name="diseases">

                <label for="preferredDoctor">Preferred Doctor:</label>
                <input type="text" id="preferredDoctor" name="preferredDoctor">

                <label for="doctorMobile">Doctor Mobile:</label>
                <input type="text" id="doctorMobile" name="doctorMobile">

                <button type="button" id="prevSection2">Previous Section</button>
                <button type="button" id="nextSection2">Next Section</button>
            </div>

            <!-- Section 3: Parents Details -->
            <div id="section3" class="section" style="display:none;">
                <h2>Section 3: Parents Details</h2>
                <label for="parentsState">Parents State:</label>
                <select id="parentsState" name="parentsState" required>
                    <option value="">Select State</option>
                    <option value="Married">Married</option>
                    <option value="Single Father">Single Father</option>
                    <option value="Single Mother">Single Mother</option>
                    <option value="Co-parenting">Co-parenting</option>
                    <option value="Total Orphan">Total Orphan</option>
                </select>

                <h3>Mother's Details (All Required)</h3>
                <label for="motherName">Full Name:</label>
                <input type="text" id="motherName" name="motherName" required>

                <label for="motherPhone">Phone Number:</label>
                <input type="tel" id="motherPhone" name="motherPhone" required>

                <label for="motherEmail">Email Address:</label>
                <input type="email" id="motherEmail" name="motherEmail" required>

                <label for="motherID">ID Number/Passport No:</label>
                <input type="text" id="motherID" name="motherID" required>

                <h3>Father's Details</h3>
                <label for="fatherName">Full Name:</label>
                <input type="text" id="fatherName" name="fatherName">

                <label for="fatherPhone">Phone Number:</label>
                <input type="tel" id="fatherPhone" name="fatherPhone">

                <label for="fatherEmail">Email Address:</label>
                <input type="email" id="fatherEmail" name="fatherEmail">

                <label for="fatherID">ID Number:</label>
                <input type="text" id="fatherID" name="fatherID">

                <h3>Guardian's Details</h3>
                <label for="guardianName">Full Name:</label>
                <input type="text" id="guardianName" name="guardianName">

                <label for="guardianPhone">Phone Number:</label>
                <input type="tel" id="guardianPhone" name="guardianPhone">

                <label for="guardianEmail">Email Address:</label>
                <input type="email" id="guardianEmail" name="guardianEmail">

                <label for="guardianID">ID Number:</label>
                <input type="text" id="guardianID" name="guardianID">

                <h3>Nominee (In case parent/guardian is unavailable)</h3>
                <label for="nomineeName">Full Names:</label>
                <input type="text" id="nomineeName" name="nomineeName">

                <label for="nomineeContact">Nominee's Contact Number:</label>
                <input type="tel" id="nomineeContact" name="nomineeContact">

                <button type="button" id="prevSection3">Previous Section</button>
                <button type="button" id="nextSection3">Next Section</button>
            </div>

            <!-- Section 4: Additional Details -->
            <div id="section4" class="section" style="display:none;">
                <h2>Section 4: Additional Details</h2>
                <label for="previousSchool">Previous School Name:</label>
                <input type="text" id="previousSchool" name="previousSchool">

                <label for="assessmentNo">KNEC Assessment No:</label>
                <input type="text" id="assessmentNo" name="assessmentNo">

                <label for="reasonLeaving">Reason for Leaving:</label>
                <textarea id="reasonLeaving" name="reasonLeaving"></textarea>

                <label for="reasonChoosing">Reason for Choosing Our School:</label>
                <textarea id="reasonChoosing" name="reasonChoosing"></textarea>

                <button type="button" id="prevSection4">Previous Section</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
